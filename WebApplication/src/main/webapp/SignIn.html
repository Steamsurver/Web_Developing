<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sign In</title>
	</head>
	
	
	
	
	<body>
		<form name="signForm" method="get" action="SignInServlet">
		
			<p align="center"><br>Login: </br></p>
			<p align="center">
				<input type="text" name="login" size="40">
			</p>
			
			
			<p align="center"><br>Password: </br></p>
			<p align="center">
				<input type="text" name="password" size="40">
				
			<p align="center"><input type="submit" size="10" value="Send"></p>
		</form>
			
			
		<form name="getSignUpForm" method="post" action="SignUpServlet">
			<p align="center"> <input type="submit" size="20" value="SignUp"></p>
		</form>
			
	</body>
</html>
